<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="cadastro.css">
    <script defer src="cadastro.js"></script>
    <title>Quero colocar um pet para adocao</title>
</head>

<body>
    <div class="container">
        <form>
            <div class="form-group">
              <label>Nome do pet</label>
              <input required id="name" type="text" class="form-control" placeholder="Insira o nome do seu pet">
            </div>
            <div class="form-group">
              <label>Idade do pet (anos)</label>
              <input required id="age" type="number" class="form-control" placeholder="Insira a idade em anos do seu pet">
            </div>
            <div class="form-group">
              <label>Raca/especie do pet</label>
              <input required id="species" type="text" class="form-control" placeholder="Insira a raca/ especie do seu pet">
            </div>
            <div class="form-group">
                <label>Descricao do pet</label>
                <textarea required id="desc" type="text" class="form-control" placeholder="Insira uma breve descricao do seu pet"></textarea>
              </div>
            <div class="custom-file">
                <input id="photo" type="file" class="custom-file-input">
                <label class="custom-file-label">Escolha uma foto do seu pet</label>
              </div>
            <button type="submit" class="btn btn-primary">Cadastrar pet</button>
          </form>
    </div>
</body>

</html>
